<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/loginCadastro.css"/>
    <title>Cadastro de Transações - NC</title>
</head>
<body>
    <img src="imgs/calculator.png" alt="Calculadora" class="img-calculadora"/>
    <main class="tela-main">
        <img src="imgs/user-login.png" alt="Icone login"/>
        <form id="form-login">
            <div class="input-wrapper">
                <label for="nome-usuario">Nome de Usuário</label>
                <input type="text" id="nome-usuario"/>
            </div>
            <div class="input-wrapper">
                <label for="senha-usuario">Senha</label>
                <input type="password" id="senha-usuario"/>
            </div>
            <div class="btn-submit-wrapper">
                <input type="submit" value="Entrar" id="btn-submit"/>
            </div>
        </form>
        <p>Ainda não tem conta? <a href="cadastroUsuario.html">Cadastre-se</a></p>
        <div class="btn-anonymous-wrapper">
            <a href="app.html">
                <p>Entrar como Anonymous</p>
                <img src="imgs/anonymous.png"/>
            </a>
        </div>
    </main>
</body>
</html>
