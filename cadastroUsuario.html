<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/loginCadastro.css"/>
    <title>Cadastro de Transações - NC</title>
</head>
<body>
    <img src="imgs/calculator.png" alt="Calculadora" class="img-calculadora"/>
    <main class="tela-main">
        <img src="imgs/user-add.png" alt="Icone cadastro usuário"/>
        <form id="form-cadastro">
            <div class="input-wrapper">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo"/>
            </div>
            <div class="input-wrapper">
                <label for="nova-senha">Crie uma senha</label>
                <input type="password" id="nova-senha"/>
            </div>
            <div class="input-wrapper">
                <label for="nova-senha-rep">Repita a senha</label>
                <input type="password" id="nova-senha-rep"/>
            </div>
            <div class="btn-submit-wrapper">
                <input type="submit" value="Cadastrar" id="btn-submit"/>
            </div>
        </form>
        <p><a href="index.html">Voltar para a tela de login</a></p>
    </main>
</body>
</html>
